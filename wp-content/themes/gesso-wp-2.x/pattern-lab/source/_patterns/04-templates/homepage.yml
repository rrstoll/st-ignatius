---
content:
  join():
    - include():
        pattern: layouts-section
        with:
          has_constrain: false
          has_label: false
          content:
            join():
              - include():
                  pattern: components-welcome-panel
                  with:
                    title: "Welcome to the Church of St. Ignatius Loyola"
                    content: |-
                      <p>The Church of St. Ignatius Loyola, a vibrant Jesuit parish of the Archdiocese of New York, has been welcoming Catholics from the neighborhood and beyond since 1866. Through worship, service, and prayer, our parishioners find grace, strength, and community. <a class="read-more" href="/welcome">Read more ></a></p>
    - include():
        pattern: layouts-section
        with:
          has_constrain: true
          has_label: true
          custom_title_classes: centered
          label: "Featured News & Events"
          content:
            join():
              - include():
                  pattern: layouts-grid
                  with:
                    modifier_classes: 'l-grid--3col'
                    content:
                      join():
                        - include():
                            pattern: components-card
                            with:
                              title: "It's Only a Model"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=600"
                              content: |-
                                <p>The Lady of the Lake, her arm clad in the purest shimmering samite, held aloft Excalibur from the bosom of the water, signifying by divine providence that I, Arthur, was to carry Excalibur.</p>
                        - include():
                            pattern: components-card
                            with:
                              title: "Let Us Ride To Camelot"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=700"
                              content: |-
                                <p>Well, we did do the nose. I don't want to talk to you no more, you empty-headed animal food trough water!</p>
                        - include():
                            pattern: components-card
                            with:
                              title: "What a Strange Person"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=800"
                              content: |-
                                <p>Your mother was a hamster and your father smelt of elderberries! Now leave before I am forced to taunt you a second time!</p>
                        - include():
                            pattern: components-card
                            with:
                              title: "The Knights Who Say Ni"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=900"
                              content: |-
                                <p>Ah, now we see the violence inherent in the system! How do you know she is a witch? We shall say 'Ni' again to you, if you do not appease us.</p>